<script>
    let arr = [10,20,30,40];
    console.log(arr); //[10,20,30,40]

    arr.push(50);
    console.log(arr); //[10,20,30,40,50]

    arr.pop();
    console.log(arr); //[10,20,30,40]

    arr.unshift(50); //single element can  be added
    console.log(arr); //[50,10,20,30,40]

    arr.shift(); //single element can be removed
    console.log(arr); //[10,20,30,40]

    // splice(Index, #elements to remove, elements to insert ) // delete and insert
    arr.splice(1, 2, 25,35); // [10,25,35,40]
    console.log(arr);

    arr.splice(1,2); //only delete 
    console.log(arr); // [10,40]

    arr.splice(1,0,20,30); // only insert , 0- as no elements to remove and add 20,30
    console.log(arr); // [10,20,30,40]

    let arr2 = arr.with(2,35); // replace 2nd index value with 35, new array will be created
    console.log(arr2); //[10,20,35,40]

    console.log(arr.at(1)); // 20
    console.log(arr.at(-1)); // 40
    console.log(arr.at(10)); //undefined

    console.log(arr.indexOf(20)); // 1
    console.log(arr.indexOf(70)); // -1 - if it doesn't exist in an array

    console.log(arr.includes(20)); //true
    console.log(arr.includes(70)); //false
</script>

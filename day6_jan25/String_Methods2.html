<script>
    let str = "Hello World";

    console.log(str.includes('World')); // true
    console.log(str.includes('universe')); // false

    let res1 = str.replace('l','m'); // only first l will be replaced
    console.log(res1);

    let res2 = str.replaceAll('l','m'); // all l will replace
    console.log(res2);
</script>

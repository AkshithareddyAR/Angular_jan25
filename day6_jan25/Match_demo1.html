<script>
    let str = 'rain in a spain stays mAinly in the plain'; // how many ain

    let res1 = str.match(/ain/); //match return an array ( only 1 will be printed)
    console.log(res1); 

    let res2 = str.match(/ain/g); // g is global here ( 3 will be printed as 1 is in upper case)
    console.log(res2);

    let res3 = str.match(/ain/gi); // i is ignore the case
    console.log(res3);

    let myStr = 'Ram & Hari are 2 friends, Ram is 14 and Hari is 15';
    let res4 = myStr.match(/[0-9]{1,2}/g); // {1,2} if u find 1 digit no. or 2 digit no. consider as 1 value
    console.log(res4);
</script>
